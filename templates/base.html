<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Genesys Cloud Data Tables{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    
    <style>
        /* Simple override to make DataTables look a bit better with Tailwind */
        .dataTables_wrapper .dataTables_length select {
            padding-right: 2rem;
            background-image: none;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
        }
        .dataTables_wrapper .dataTables_filter input {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.25rem 0.5rem;
            margin-left: 0.5rem;
        }
        /* Move search to the left */
        .dataTables_wrapper .dataTables_filter {
            float: left;
            text-align: left;
            margin-left: 1rem;
        }
        .dataTables_wrapper .dataTables_length {
            float: left;
        }
    </style>
</head>
<body class="h-full">
    <div class="min-h-full">
        {% if session.get('logged_in') %}
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <span class="text-white font-bold text-xl">Genesys Manager</span>
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="{{ url_for('index') }}" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Dashboard</a>
                                {% if session.get('role') == 'admin' %}
                                <a href="{{ url_for('admin_dashboard') }}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Admin Panel</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-4 flex items-center md:ml-6">
                            <a href="{{ url_for('logout') }}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        {% endif %}

        <header class="bg-white shadow">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">{% block header %}Dashboard{% endblock %}</h1>
            </div>
        </header>
        <main>
            <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Global Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 z-50 hidden items-center justify-center bg-gray-900 bg-opacity-50 backdrop-blur-sm">
        <div class="flex flex-col items-center space-y-4">
            <div class="h-12 w-12 animate-spin rounded-full border-4 border-indigo-600 border-t-transparent"></div>
            <p class="text-lg font-semibold text-white">Loading...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loading-overlay');
            
            // Show loader on form submission
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function(e) {
                    // Check validity if the browser hasn't already
                    if (this.checkValidity()) {
                        loader.classList.remove('hidden');
                        loader.classList.add('flex');
                    }
                });
            });

            // Show loader on internal link clicks
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    const target = this.getAttribute('target');
                    
                    // Ignore anchor links, javascript calls, or external tabs
                    if (!href || href.startsWith('#') || href.startsWith('javascript:') || target === '_blank') {
                        return;
                    }
                    
                    // Don't show if user is holding modifier keys (ctrl/cmd click opens new tab)
                    if (e.ctrlKey || e.metaKey || e.shiftKey || e.altKey) {
                        return;
                    }

                    loader.classList.remove('hidden');
                    loader.classList.add('flex');
                });
            });
            
            // Handle browser back/forward button - hide loader if page is restored from bfcache
            window.addEventListener('pageshow', function(event) {
                if (event.persisted) {
                    loader.classList.add('hidden');
                    loader.classList.remove('flex');
                }
            });
        });
        
        // Expose function to show loader manually (e.g. for onclick handlers)
        window.showLoader = function() {
            const loader = document.getElementById('loading-overlay');
            loader.classList.remove('hidden');
            loader.classList.add('flex');
        };
        
        window.hideLoader = function() {
            const loader = document.getElementById('loading-overlay');
            loader.classList.add('hidden');
            loader.classList.remove('flex');
        };
    </script>
</body>
</html>
